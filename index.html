<!DOCTYPE html>
<html lang="en">
<head>
    <title>TO-DO List</title>
</head>
<body>
    <h1>Minha TO-DO List</h1>
    <ul>
        {%for task i tasks%}
            <li>{{ task }}</li>
        {% endfor}
    </ul>
    <form method="POST" action="/adicionar_tarefa">
        <label for="tarefa">Adicionar uma nova tarefa</label>
        <input type="text" name="tarefa" required>
        <button type="submit">Adicionar</button>
    </form>
</body>
</html>
